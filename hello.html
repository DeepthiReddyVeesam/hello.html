<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Packet Prep Launchpad</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #e0f7fa;
            color: #333;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #00796b;
            color: white;
            padding: 20px 0;
        }
        h1 {
            font-size: 3em;
            margin: 0.5em 0;
        }
        h2 {
            font-size: 2em;
            margin: 0.5em 0;
        }
        .content {
            padding: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            background-color: #00796b;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hello</h1>
    </header>
    <div class="content">
        <h2>Welcome to Packet Prep Launchpad</h2>
        <a href="#learn-more" class="button">Learn More</a>
    </div>
</body>
</html>
